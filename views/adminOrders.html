<div ng-controller="ordersCtrl">

    <table class="table table-striped table-bordered">
        <tr><th>姓名</th><th>城市</th><th>总价</th><th></th></tr>
        <tr ng-repeat="order in orders">
            <td>{{order.name}}</td>
            <td>{{order.city}}</td>
            <td>{{calcTotal(order) | currency}}</td>
            <td>
                <button ng-click="selectOrder(order)" class="btn btn-xs btn-primary">
                   详细
                </button>
            </td>
        </tr>
    </table>

    <div ng-show="selectedOrder">
        <h3>订单 详情</h3>

        <table class="table table-striped table-bordered">
            <tr><th>姓名</th><th>数量</th><th>价格</th></tr>
            <tr ng-repeat="item in selectedOrder.products">
                <td>{{item.name}}</td>
                <td>{{item.count}}</td>
                <td>{{item.price| currency}} </td>
            </tr>
        </table>
    </div>
</div>
